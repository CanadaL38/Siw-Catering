<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>I nostri Buffet</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<header id="header-buffet">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="container-fluid">
    		<strong class="navbar-brand">Catering Siw</strong>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    			</button>
    	<div class="collapse navbar-collapse" id="navbarNav">
      		<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        		<li class="nav-item">
          			<a class="nav-link active" aria-current="page" href="#"></a>
        		</li>
        	
        		<li class="nav-item">
          			<a class="nav-link" href="/">Home</a>
        		</li>
      		</ul>
    	</div>
  	</div>
	</nav> 

		<h1 th:text="${buffet.nome}"></h1>
		<h3 th:text="${buffet.descrizione}"></h3>
		<div id="desc">
			Piatti presenti nel buffet <strong th:text="${buffet.nome} "></strong>
		</div>

		<ul>
			<li th:each="piatto : ${buffet.piatti}"><a
				th:href="@{'/user/all_Chefs/chef/buffet/piatto/'+ ${piatto.id}}"
				th:text="${piatto.nome}"> </a></li>
		</ul>
		
	</header>


</body>
